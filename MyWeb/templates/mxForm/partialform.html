<form hx-post="{% url 'save-row-form' %}" hx-target="this" hx-swap="innerHTML" hx-trigger="click from:#submit-all"
    hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
    <div class="row">
        <div class="col-2">
            <label for="{{ form.name.id_for_label}}"> {{ form.name.label }}</label>
            {{ form.name}}
        </div>
        <div class="col-2">
            <label for="{{ form.pct.id_for_label}}"> {{ form.pct.label }}</label>
            {{ form.pct}}
        </div>
        <div class="col-2">
            <label for="{{ form.comment.id_for_label}}"> {{ form.comment.label }}</label>
            {{ form.comment}}
        </div>
        <div class="col-1 align-self-end">
            <button type="button" class="btn btn-danger" hx-on="click: this.closest('form').remove()">remove</button>

        </div>

    </div>

</form>
