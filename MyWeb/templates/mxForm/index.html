{% extends "base.html" %}

{% load static %}

{% block title %}
Django HTMX Dynamic form creation and submit
{% endblock %}

{% block style%}
<script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js"></script>
{% endblock %}


{% block content %}
<div class="container">
    <div class="px-5 my-5 text-center">
        <h1>Fund allocation ration</h1>
    </div>

    <div id="partial-form">

    </div>
    <div>
        <button type="button" class="btn btn-success" type="submit" hx-get="{% url 'create-row-form' %}"
            hx-target="#partial-form" hx-swap="beforeend">+ Add Row</button>

        <button type="button" class="btn btn-primary" type="submit" id="submit-all">Submit</button>

    </div>


</div>

{% endblock %}
