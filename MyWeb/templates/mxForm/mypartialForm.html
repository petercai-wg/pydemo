<div class="row">
    <label for="{{ form.name.id_for_label}}"> {{ form.name.label }}</label>
    {{ form.name}}
    <label for="{{ form.pct.id_for_label}}"> {{ form.pct.label }}</label>
    {{ form.pct}}
    <label for="{{ form.comment.id_for_label}}"> {{ form.comment.label }}</label>
    {{ form.comment}}
    <button type="button" class="btn btn-danger" hx-on="click: this.closest('div').remove()">remove</button>
</div>
