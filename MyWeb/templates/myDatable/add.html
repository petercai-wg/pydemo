<!-- ADD Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">
                    <i class="fas fa-plus"></i> Add Employee
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Modal content-->
            <div class="modal-body">

                {% block content %}

                <form method="POST" class="post-form" action="{% url 'dt-addnew' %}">
                    {% csrf_token %}
                    <div class="container">
                        <br>
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label"></label>
                            <div>
                                <h3>Enter Details</h3>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Employee Name:</label>
                            <div class="col-sm-8">
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Employee Email:</label>
                            <div class="col-sm-8">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Employee Contact:</label>
                            <div class="col-sm-8">
                                {{ form.contact }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label"></label>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>

                {% endblock content %}
            </div>
            <!-- END Modal content-->



            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
