<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}

    {% load bootstrap4 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        crossorigin="anonymous">

    <link
        href="https://cdn.datatables.net/v/bs4/dt-1.13.4/b-2.3.6/b-colvis-2.3.6/b-html5-2.3.6/b-print-2.3.6/datatables.min.css"
        rel="stylesheet" />

    <script
        src="https://cdn.datatables.net/v/bs4/dt-1.13.4/b-2.3.6/b-colvis-2.3.6/b-html5-2.3.6/b-print-2.3.6/datatables.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#bootstrapdatatable').DataTable({
                lengthMenu: [[3, 5, 10, -1], [3, 5, 10, "All"]],

                columnDefs: [
                    { orderable: false, targets: [0, -1, -2] }
                ]

            }
            );
        });
    </script>
</body>

</html>
