<div hx-target="this" hx-swap="outerHTML" class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if entry %}
        <button type="submit" hx-post="{% url 'update-entry' entry.id %}">
            Update
        </button>
        <button hx-get="{% url 'detail-entry' entry.id %}" type="button">
            Cancel
        </button>
        {% else %}
        <button type="submit" hx-post=".">
            Create
        </button>
        {% endif %}
    </form>
</div>
